name: Linter

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
     - master
     - dev

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js V14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Run Linter
        run: npm run lint:test
      - name: Typecheck
        run: npm run typeocheck
      - name: Run Build
        run: cp .env.example .env && npm run build
