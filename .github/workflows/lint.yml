name: Linter in PR

on:
  - push
  - pull_request

jobs:
  build:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js V14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Run Linter
        run: npm run lint:test
      - name: Run Build
        run: cp config.json.example config.json && npm run build:test
